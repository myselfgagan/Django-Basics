<h1>Sign up!</h1>

<style>
    h3 {
        color: red;
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>email:</p>
    <input type="email" name="email"/>
    <p>password:</p>
    <input type="password" name="password1"/>
    <p>Repeat password:</p>
    <input type="password" name="password2"/><br/>
    <input type="submit"/>
</form>
